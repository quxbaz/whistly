<!DOCTYPE html>

<html>

<head>
  <title>Textlist</title>
  <link rel="stylesheet" href="/static/lib/bootstrap/dist/css/bootstrap.css" type="text/css" media="screen" />
  <!-- <link rel="stylesheet/less" href="/static/lib/normalize/3.0.0/normalize.css" type="text/css" /> -->
  <link rel="stylesheet/less" href="/static/ext/editor/editor.less" type="text/css" />
  <link rel="stylesheet/less" href="/static/less/style.less" type="text/css" />
  <script src="/static/lib/less/dist/less-1.7.0.min.js" type="text/javascript"></script>
</head>

<body>

  {% raw %}

    <script type="text/x-handlebars" data-template-name="application">
      <div class="work-well">
        {{outlet "editor"}}
        {{outlet "gui"}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="gui">
      {{#each list in tokens}}
        {{view App.ListView list=list}}
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="list">
      <header>
        <strong>{{list.heading}}</strong>
      </header>
      <ul>
        {{#each line in list.lines}}
          {{view App.ListItemView line=line}}
        {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="list-item">
      {{line}}
    </script>

  {% endraw %}

  {% include "scripts.html" %}

</body>

</html>
