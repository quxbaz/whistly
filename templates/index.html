<!DOCTYPE html>

<html>

<head>

  <title>Textlist</title>

  <link rel="stylesheet" href="/static/lib/bootstrap/3.0.0/dist/css/bootstrap.css" type="text/css" media="screen" />
  <!-- <link rel="stylesheet/less" href="/static/lib/normalize/3.0.0/normalize.css" type="text/css" /> -->
  <link rel="stylesheet/less" href="/static/less/style.less" type="text/css" />

  <script src="/static/lib/less/1.6.2/dist/less-1.6.2.min.js" type="text/javascript"></script>

  <script> function dir() {return console.dir.apply(console, arguments)}</script>
  <script> function log() {return console.log.apply(console, arguments)}</script>

  <script type="text/javascript" src="/static/lib/jquery/1.10.2/jquery.js"></script>
  <script type="text/javascript" src="/static/lib/handlebars/1.3.0/handlebars.js"></script>
  <script type="text/javascript" src="/static/lib/ember/1.4.1/ember.js"></script>
  <script type="text/javascript" src="/static/lib/ember-data/1.0.0/ember-data.js"></script>
  <script type="text/javascript" src="/static/lib/moment/2.3.1/moment.min.js"></script>
  <script type="text/javascript" src="/static/lib/underscore/1.5.2/underscore.js"></script>

  <script type="text/javascript" src="/static/js/util/reader.js"></script>

  <!-- <script type="text/javascript" src="/static/lib/underscore.string/2.3.0/lib/underscore.string.js"></script> -->
  <!-- <script type="text/javascript" src="/static/lib/backbone/1.1.0/backbone.js"></script> -->
  <!-- <script type="text/javascript" src="/static/lib/bootstrap/3.0.0/dist/js/bootstrap.js"></script> -->
  <script data-main="/static/js/main.js" src="/static/js/require.js"></script>

</head>

<body>

  <script type="text/x-handlebars" data-template-name="application">
    <h1>Textlist</h1>
    {{outlet "editor"}}
    {{outlet "gui"}}
  </script>

  <script type="text/x-handlebars" data-template-name="editor">
    {{view App.ContentEditableView}}
  </script>

  <script type="text/x-handlebars" data-template-name="gui">
    <div class="gui">GUI</div>
  </script>

  <script type="text/x-handlebars" data-template-name="editable">
    <div class="editor" {{bind-attr contenteditable="view.editModeAttr"}}>
      {{text}}
    </div>
  </script>

</body>

</html>
